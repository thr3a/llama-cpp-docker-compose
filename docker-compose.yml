services:
  rag:
    image: ghcr.io/ggerganov/llama.cpp:server-cuda
    volumes:
      - ./cache:/root/.cache
    ports:
      - "8001:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [ gpu ]
    tty: true
    stop_grace_period: 0s
    entrypoint: ''
    environment:
      TZ: Asia/Tokyo
    command: >
      /llama-server
      --host 0.0.0.0
      --port 8000
      --hf-repo dahara1/Qwen2.5-3B-Instruct-gguf-japanese-imatrix-128K
      --hf-file Qwen2.5-3B-Instruct-Q4_K_M.gguf
      --threads 8
      --n-gpu-layers 99
      --ctx-size 131072
      -a gpt-4o-mini
